name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        # Entra na pasta correta e instala as dependências
        run: flutter pub get
        working-directory: clickforshine_3.0-main

      - name: Analyze project source
        # O "|| true" garante que o build passe mesmo com os avisos de código
        run: flutter analyze --no-fatal-infos --no-fatal-warnings || true
        working-directory: clickforshine_3.0-main
